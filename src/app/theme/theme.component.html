<div class="container">
<div class="row ">
    @for (t of themes; track $index) {
    <div class="card col-md-3" >
        <img [src]="t.logo" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{t.title}}</h5>
          <p class="card-text">{{t.description}}</p>
          <a href="/quiz/{{t.slug}}" class="btn btn-primary">Go</a>
        
        </div>
      </div>
    }
</div>
</div>
